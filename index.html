<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game!</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div id="quizContainer" class="container">
                <div class="title">Quiz</div>
                
                <button id="start">Start</button>
                
                <div id="timer">Time Remaining</div>
                <br>
                <div id="question" class="question"></div>
                <div class="buttons">
                    <button id="button1"><span id="opt1"></span></button>
                    <button id="button2"><span id="opt2"></span></button>
                    <button id="button3"><span id="opt3"></span></button>
                    <button id="button4"><span id="opt4"></span></button>
                </div>
                

            </div>
        </div>
    </div>
    
    <div id="result" class="container result" style="display:none;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
